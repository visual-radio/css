<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일시트 개요</title>

    <style>
      p {color: #f99;}
    </style>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>스타일 시트의 종류</h2>
    <h3>인라인 스타일 시트</h3>
    <p style="color: #00f; font-style: italic;">
      인라인 스타일 시트 : 태그 내부에 직접 style 이라는 속성 명을 선언하여
      내부에 스타일을 선언하는 방법
    </p>
    <h3>내부 스타일 시트</h3>
    <p>
      내부 스타일 시트 : html 문서 내부에 style 태그를 선언하여 스타일을
      선언하는 방법
    </p>

    <h3>외부 스타일 시트</h3>
    <p>외부 스타일 시트 : html 파일 외부에 선언된 스타일로부터 연동하는 방법</p>

    <h3>스타일 시트의 우선 순위</h3>

    <p>
      !important -> 인라인 스타일 시트 -> 내부 또는 외부 스타일 시트 (문서의
      로딩 과정에서 마지막으로 선언된 스타일 최종 적용)
    </p>
  </body>
</html>
